---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: vcs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vcs
  template:
    metadata:
      labels:
        app: vcs
    spec:
      volumes:
        - name: config
          configMap:
            name: vcs-profile-config
      containers:
      - name: vcs
        envFrom:
          - configMapRef:
              name: vcs-env
          - secretRef:
              name: vcs-env-secret
        image: vcs:latest
        args: ["start"]
        ports:
          - containerPort: 8081
            protocol: TCP
            name: http-port
        volumeMounts:
          - name: config
            mountPath: /etc/vcs/config
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http-port
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
