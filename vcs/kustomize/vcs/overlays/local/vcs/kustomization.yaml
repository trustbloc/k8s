# Adds namespace to all resources.
#namespace: edge-sandbox-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
commonLabels:
  group: services
  instance: local
  project: trustbloc


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- behavior: merge
  envs:
  - issuer/config.env
  name: issuer-vcs-env
- behavior: merge
  envs:
  - verifier/config.env
  name: verifier-vcs-env
- behavior: merge
  envs:
  - holder/config.env
  name: holder-vcs-env
- files:
  - ../certs/ca.crt
  name: vcs-ca-cert


secretGenerator:
- files:
  - ../certs/tls.crt
  - ../certs/tls.key
  name: vcs-wildcard-cert
  type: kubernetes.io/tls

replacements:
- path: issuer/replacements.yml
- path: verifier/replacements.yml
- path: holder/replacements.yml
- source:
    kind: Secret
    name: vcs-wildcard-cert
    version: v1
  targets:
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: issuer-vcs
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: verifier-vcs
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: holder-vcs

resources:
- ../../common
- issuer/ingress.yml
- verifier/ingress.yml
- holder/ingress.yml

transformers:
- sedtransform.yml
- sedb64transform.yml

patchesStrategicMerge:
- issuer/add-ca.yml
- verifier/add-ca.yml
- holder/add-ca.yml
